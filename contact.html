<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d18d43bb3b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Function Band - Here for Hire</title>
</head>

<body>
    <!-----Navigation bar and Logo------>
    <header class="contact-nav">
        <a href="index.html">
            <h4 class="uppercase" id="logo">The Function Band</h2>
        </a>
        <nav>
            <ul id="nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a class="active" href="contact.html">Get in touch</a></li>
            </ul>
        </nav>
    </header>

    <!-----Contact form for users to get in touch------>
    <section class="form-section uppercase">
        <form class="contact-us-form" action="#" method="POST">
            <h2>Get in touch with us now</h2>
            <label for="fname">First Name:</label>
            <input class="text-input" type="text" id="fname" name="fname" required>
            <label for="lname">Last Name:</label>
            <input class="text-input" type="text" id="lname" name="lname" required>
            <label for="email">Email Address</label>
            <input class="text-input" id="email" type="email" name="email_address" required>
            <label for="textarea">Message</label>
            <textarea class="text-input" id="textarea" rows="4" cols="50"></textarea>

    <!-----Button for Form submission------>
            <a href="./contact-submitted.html">
                <button type="button" class="btn btn-primary contact-form-btn">Send</button>
            </a>
        </form>
    </section>

    <!-----Footer Section------>
    <footer>
        <!-----Link to get to the trustpilot site------>
        <div id="trustpilot">
            <div class="trust-pilot-call-to-action uppercase">
                <p>Don't believe us? Read what others said on <a href="https://uk.trustpilot.com/">Trustpilot</a></p>
            </div>
        </div>

    <!-----Link access to the social media accounts----->
        <div class="social">
            <h4 class="uppercase">Follow us</h4>
            <ul>
                <li><a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube-square"></i></a></li>
                <li><a href="https://twitter.com/explore" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
                <li><a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram-square"></i></a></li>
                <li><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
            </ul>
        </div>
    </footer>
</body>
