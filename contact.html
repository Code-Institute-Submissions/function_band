<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d18d43bb3b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Function Band - Here for Hire</title>
</head>

<body>
    <!-----Navigation bar and Logo------>
    <!--Nav bar is positioned to stay at top of page and not move-->
    <header id="contact-nav">
        <a href="index.html">
            <h2 class="uppercase" id="logo">The Function Band</h2>
        </a>
        <nav>
            <ul id="nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a class="active" href="contact.html">Get in touch</a></li>
            </ul>
        </nav>
    </header>

    <!-----Contact form for users to get in touch------>
    <section class="form uppercase">
        <!--Once form is submitted - page will re-direct to the submit page for confirmation of submission-->
        <form class="contact-us-form" action="#" method="POST">
            <h2>Get in touch with us now</h2>
            <label for="fname">First Name:</label>
            <input class="text-input" type="text" id="fname" name="fname" required>
            <label for="lname">Last Name:</label>
            <input class="text-input" type="text" id="lname" name="lname" required>
            <label for="email">Email Address:</label>
            <input class="text-input" id="email" type="email" name="email_address" required>
            <label for="textarea">Message</label>
            <textarea class="text-input" id="textarea"></textarea>
            <!--Form does not re-direct once submitted - page is static-->
            <input type="submit" class="submit" value="Submit">
        </form>
    </section>

    <!--Footer Section-->
    <footer class="site-footer">
        <div class="footer-container">
            <div class="footer-social">
                <ul>
                    <!--Font Awesome icons Active here for Social media icons-->
                    <li><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="https://twitter.com/explore" target="_blank"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a></li>
                    <p>Located: Beacon Point, Greenwich, London SE10</p>
                    <p>Email: Info@FunctionBand.com</p>
                    <p>&copy; The Function Band</p>
                </ul>
            </div>
        </div>
        <hr class="footer-hr">
        <div class="footer-nav">
            <ul>
                <li><a href="about.html" target="_blank">About Us</a></li>
                <li><a href="gallery.html" target="_blank">Gallery</a></li>
                <li><a href="contact.html" target="_blank">Get in Touch</a></li>
                <li><a href="https://uk.trustpilot.com/" target="_blank">Trustpilot</a></li>
            </ul>
        </div>
    </footer>
</body>
